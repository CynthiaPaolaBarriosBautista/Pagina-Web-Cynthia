        body {

            margin: 0;
            padding: 0;

        header {
            background-color: #5ff0d6;

            text-align: center;
        }
        nav ul {

        nav ul li {

        }
        form {

        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #07f8e0;

<body>

        <h1>Sustentabilidad y Medio Ambiente</h1>

        </nav>
    </header>

    <main>
        <h2>Contáctanos</h2>
        <p>¿Tienes alguna pregunta o comentario? ¡Contáctanos!</p>
        <form id="contactForm" action="enviar.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Sustentabilidad y Medio Ambiente</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#contactForm').submit(function(event){
                event.preventDefault(); // Evita que el formulario se envíe normalmente
                // Aquí puedes agregar tu lógica para enviar el formulario y mostrar el mensaje de confirmación
                alert('¿Quieres enviar este mensaje?');
                window.location.href = 'mensaje.html'; // Redirecciona al usuario a la página "mensaje.html"
            });
        });
    </script>
